<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loan Payment Calculator</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-amber.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<script src="bin/js-debug/library/closure/goog/base.js"></script>
	<script src="bin/js-debug/LoanPaymentCalculator-dependencies.js"></script>
</head>
<body>
	<form id="calculator-form" class="mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">Loan Payment Calculator</h2>
		</div>
		<div class="mdl-card__supporting-text">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label for="principal-input" class="mdl-textfield__label">Principal</label>
				<input id="principal-input" class="mdl-textfield__input" type="number" value="200000" step="1000">
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label for="interest-input" class="mdl-textfield__label">Interest</label>
				<input id="interest-input" class="mdl-textfield__input" type="number" value="6.0" step="0.1">
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label for="years-input" class="mdl-textfield__label">Years</label>
				<input id="years-input" class="mdl-textfield__input" type="number" value="15" step="5" min="10" max="50">
			</div>
			<p><strong>Payment:</strong> <span id="result-text">1687.71</span> per month</p>
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<button class="mdl-button mdl-js-button mdl-button--colored">Calculate New Payment</button>
		</div>
	</form>
	<script>
		new LoanPaymentCalculator();
	</script>
</body>
</html>
